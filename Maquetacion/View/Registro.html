<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="Style.css">
   
</head>
<body>
    <center>
    <div class="register-container">
        <h2>Registro de Usuarios</h2>
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button id="registerButton">Registrar</button>
        <p class="success-message" id="success-message">¡Usuario registrado exitosamente!</p>
        <p class="error-message" id="error-message">Error al registrar usuario. Por favor, completa todos los campos.</p>
    </div>
</center>
    <!-- Enlace al archivo JavaScript externo -->
    <script src="/Maquetacion/Controller/routes/register.js"></script>
</body>
</html>
