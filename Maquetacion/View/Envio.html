<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Compras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .payment-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .btn-submit {
            width: 100%;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Pasarela de Pago</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="cardholder-name">Nombre del Titular</label>
                <input type="text" id="cardholder-name" class="form-control" placeholder="Nombre completo" required>
            </div>
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" id="card-number" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Fecha de Expiración</label>
                <input type="month" id="expiry-date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" class="form-control" placeholder="Código de seguridad" required>
            </div>
            <div class="form-group">
                <label for="billing-address">Dirección de Facturación</label>
                <input type="text" id="billing-address" class="form-control" placeholder="Dirección completa" required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Pagar</button>
        </form>
        <div id="payment-status" class="mt-3 text-center"></div>
    </div>
    <script src="/Maquetacion/Controller/routes/Envio.js"></script>
    <script>
   
    </script>
</body>
</html>
