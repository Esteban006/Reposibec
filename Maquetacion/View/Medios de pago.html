<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago - Selección de Envío</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .shipping-option {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .shipping-option:hover {
            background-color: #f9f9f9;
        }
        .shipping-option img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }
        .shipping-option.selected {
            border-color: #007bff;
            background-color: #e7f1ff;
        }
        .shipping-details {
            flex-grow: 1;
        }
        .shipping-price {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Selecciona un Medio de Envío</h2>
        <div id="shipping-options">
            <!-- Opciones de envío -->
            <div class="shipping-option" data-provider="Servientrega" data-price="15000">
                <img src="servientrega_logo.jpg" alt="Servientrega">
                <div class="shipping-details">
                    <h5>Servientrega</h5>
                    <p>Entrega rápida en todo el país.</p>
                </div>
                <span class="shipping-price">$15,000</span>
            </div>
            <div class="shipping-option" data-provider="Interrapidísimo" data-price="12000">
                <img src="interrapidisimo_logo.jpg" alt="Interrapidísimo">
                <div class="shipping-details">
                    <h5>Interrapidísimo</h5>
                    <p>Servicio económico y confiable.</p>
                </div>
                <span class="shipping-price">$12,000</span>
            </div>
            <div class="shipping-option" data-provider="Deprisa" data-price="18000">
                <img src="deprisa_logo.jpg" alt="Deprisa">
                <div class="shipping-details">
                    <h5>Deprisa</h5>
                    <p>Entrega rápida con cobertura internacional.</p>
                </div>
                <span class="shipping-price">$18,000</span>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="confirm-shipping" class="btn btn-primary btn-lg" disabled>Confirmar Envío</button>
        </div>
    </div>

    <footer class="bg-light text-center py-4 mt-5">
        <p>© 2024 Mi Tienda de Ropa | <a href="#">Política de Privacidad</a> | <a href="#">Términos y Condiciones</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const shippingOptions = document.querySelectorAll('.shipping-option');
            const confirmButton = document.getElementById('confirm-shipping');
            let selectedOption = null;

            // Agregar evento para seleccionar una opción
            shippingOptions.forEach(option => {
                option.addEventListener('click', function () {
                    // Desmarcar las demás opciones
                    shippingOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Marcar la opción seleccionada
                    this.classList.add('selected');
                    selectedOption = {
                        provider: this.dataset.provider,
                        price: this.dataset.price
                    };

                    // Habilitar el botón de confirmar
                    confirmButton.disabled = false;
                });
            });

            // Confirmar selección de envío
            confirmButton.addEventListener('click', function () {
                if (selectedOption) {
                    alert(`Has seleccionado ${selectedOption.provider} con un costo de $${selectedOption.price}.`);
                    // Redirigir o guardar información
                    window.location.href = "confirmacionPedido.html"; // Cambiar por la página de confirmación de pedido
                }
            });
        });
    </script>
</body>
</html>
